<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en"
    th:fragment="layout(title, content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Housing Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        :root {
            --sidebar-width: 240px;
            --sidebar-collapsed-width: 60px;
        }

        body {
            overflow-x: hidden;
        }

        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            transition: all 0.3s ease;
            width: var(--sidebar-width);
        }

        .sidebar-header {
            padding: 1rem;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 56px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.8rem 1rem;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .sidebar .nav-link i {
            min-width: 20px;
            margin-right: 10px;
            text-align: center;
        }

        .sidebar .nav-link.active {
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }

        .sidebar .nav-link:hover {
            color: #007bff;
            background-color: rgba(0, 123, 255, 0.05);
        }

        .sidebar-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
        }

        .content-wrapper {
            margin-left: var(--sidebar-width);
            transition: all 0.3s ease;
            width: calc(100% - var(--sidebar-width));
        }

        .content {
            padding: 1rem 2rem;
        }

        body.sidebar-collapsed .sidebar {
            width: var(--sidebar-collapsed-width);
        }

        body.sidebar-collapsed .sidebar .nav-text,
        body.sidebar-collapsed .sidebar-header h5 {
            display: none;
        }

        body.sidebar-collapsed .content-wrapper {
            margin-left: var(--sidebar-collapsed-width);
            width: calc(100% - var(--sidebar-collapsed-width));
        }

        /* Mobile view */
        @media (max-width: 767.98px) {
            .sidebar {
                width: var(--sidebar-width);
                left: calc(-1 * var(--sidebar-width));
                box-shadow: none;
            }

            body.sidebar-collapsed .sidebar {
                left: 0;
                width: var(--sidebar-width);
            }

            body.sidebar-collapsed .sidebar .nav-text,
            body.sidebar-collapsed .sidebar-header h5 {
                display: block;
            }

            .content-wrapper {
                margin-left: 0;
                width: 100%;
            }

            body.sidebar-collapsed .content-wrapper {
                margin-left: 0;
            }

            .mobile-nav-toggle {
                display: block;
            }
        }

        .mobile-nav-toggle {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
        }

        /* Keep existing card styling */
        .card-counter {
            box-shadow: 2px 2px 10px #DADADA;
            padding: 20px 10px;
            background-color: #fff;
            height: 100px;
            border-radius: 5px;
            transition: .3s linear all;
            margin-bottom: 20px;
        }

        .card-counter:hover {
            box-shadow: 4px 4px 20px #DADADA;
            transition: .3s linear all;
        }

        .card-counter i {
            font-size: 5em;
            opacity: 0.2;
        }

        .card-counter.primary {
            background-color: #007bff;
            color: #FFF;
        }

        .card-counter.danger {
            background-color: #e74c3c;
            color: #FFF;
        }

        .card-counter.success {
            background-color: #2ecc71;
            color: #FFF;
        }

        .card-counter.info {
            background-color: #17a2b8;
            color: #FFF;
        }

        .card-counter .count-numbers {
            position: absolute;
            right: 35px;
            top: 20px;
            font-size: 32px;
            display: block;
        }

        .card-counter .count-name {
            position: absolute;
            right: 35px;
            top: 65px;
            text-transform: capitalize;
            opacity: 0.7;
            display: block;
        }
    </style>
</head>

<body>
    <!-- Mobile sidebar toggle button -->
    <button class="mobile-nav-toggle" id="mobile-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h5 class="mb-0">HMS</h5>
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- User profile section -->
            <div class="p-3 border-bottom" sec:authorize="isAuthenticated()">
                <div class="d-flex align-items-center mb-2">
                    <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center me-2"
                        style="width: 40px; height: 40px; flex-shrink: 0; font-weight: bold; font-size: 1.2rem;">
                        <span th:if="${session.userFullName != null}"
                            th:text="${session.userFullName.substring(0,1).toUpperCase()}">J</span>
                        <span th:unless="${session.userFullName != null}"
                            th:text="${#authentication.name.substring(0,1).toUpperCase()}">J</span>
                    </div>
                    <div>
                        <div class="fw-bold nav-text"
                            th:text="${session.userFullName != null ? session.userFullName : #authentication.name}">John
                            Doe</div>
                        <div class="small text-muted nav-text">
                            <span sec:authorize="hasRole('STUDENT')">Student</span>
                            <span sec:authorize="hasRole('TEACHER')">Teacher</span>
                            <span sec:authorize="hasRole('MAINTENANCE')">Maintenance</span>
                            <span sec:authorize="hasRole('BLOCK_MANAGER')">Block Manager</span>
                            <span sec:authorize="hasRole('MANAGER')">Manager</span>
                            <span sec:authorize="hasRole('DSS')">DSS</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" href="/">
                            <i class="fas fa-home"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}" href="/students">
                            <i class="fas fa-user-graduate"></i>
                            <span class="nav-text">Students</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dormitory-rooms}" href="/dormitory-rooms">
                            <i class="fas fa-building"></i>
                            <span class="nav-text">Dormitory Rooms</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/leases}" href="/leases">
                            <i class="fas fa-file-contract"></i>
                            <span class="nav-text">Leases</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/maintenance-requests}" href="/maintenance-requests">
                            <i class="fas fa-tools"></i>
                            <span class="nav-text">Maintenance</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}" href="/reports">
                            <i class="fas fa-chart-bar"></i>
                            <span class="nav-text">Reports</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/profile}">
                            <i class="fas fa-user-circle"></i>
                            <span class="nav-text">My Profile</span>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#" onclick="document.getElementById('logout-form').submit();">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="nav-text">Logout</span>
                        </a>
                        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;"></form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt"></i>
                            <span class="nav-text">Login</span>
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <a class="nav-link" href="/swagger-ui.html" target="_blank">
                            <i class="fas fa-code"></i>
                            <span class="nav-text">Swagger API</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="content-wrapper">
            <main role="main" class="content">
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div th:replace="${content}">
                    <!-- Content will be replaced -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JavaScript -->
    <script th:src="@{/js/responsive-tables.js}"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggle = document.getElementById('sidebar-toggle');
            const mobileToggle = document.getElementById('mobile-toggle');
            const body = document.body;
            const sidebar = document.querySelector('.sidebar');

            // Check if sidebar collapsed state is saved in localStorage
            if (localStorage.getItem('sidebar-collapsed') === 'true') {
                body.classList.add('sidebar-collapsed');
            }

            function toggleSidebar(event) {
                event.preventDefault();
                body.classList.toggle('sidebar-collapsed');
                // Save state to localStorage
                localStorage.setItem('sidebar-collapsed', body.classList.contains('sidebar-collapsed'));
            }

            // Desktop sidebar toggle
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', toggleSidebar);
            }

            // Mobile sidebar toggle
            if (mobileToggle) {
                mobileToggle.addEventListener('click', toggleSidebar);
            }

            // Mark active navigation item
            const currentLocation = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentLocation ||
                    (href !== '/' && currentLocation.startsWith(href))) {
                    link.classList.add('active');
                }
            });

            // Force repaint to ensure proper rendering of the sidebar
            setTimeout(function () {
                if (sidebar) {
                    sidebar.style.display = 'none';
                    void sidebar.offsetHeight; // Force a repaint
                    sidebar.style.display = '';
                }
            }, 10);
        });
    </script>
</body>

</html>
